    <script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            url: "https://publicapi.suncontract.energy/api/v1/CoinMarketCap/GetCurrentPrice",
            success: function(result) {
                var t = result.priceEur.toFixed(4);
                document.getElementById('coinmarket-price').innerHTML = '€' + t
                document.getElementById('eurovalue').innerHTML = t
                var percent = result.change1h.toFixed(2);
                if (percent < 0) {
                    $("#coinmarket-percent").addClass("lower");
                    document.getElementById('coinmarket-percent').innerHTML = "<i class='fa fa-long-arrow-down'></i>(" + percent + "%)"
                } else {
                    $("#coinmarket-percent").addClass("higher");
                    document.getElementById('coinmarket-percent').innerHTML = "<i class='fa fa-long-arrow-up'></i>(" + percent + "%)"
                }
            }
        });
    })
    </script>

        <div class="history-half second">
            <div class="datepicker-holder">
                <p class="datepicker-label">Select a month: </p>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar">
                                </span>
                        </span>

            <script type="text/javascript">
            $(function() {
                $('#datetimepicker').datetimepicker({
                    viewMode: 'months',
                    format: 'MM / YYYY',
                    minDate: moment("2018-07-01"),
                    maxDate: moment(),
                    defaultDate: moment().add(-1, 'days'),
                    debug: true
                });
            });
            var loading = false;
            $('#datetimepicker').on("dp.change", function() {
                if (!loading) {
                    loading = true;
                    if ($('#datetimepicker').data('DateTimePicker') != null) {
                        var SelectedDate = $('#datetimepicker').data('DateTimePicker').date();
                        var month = SelectedDate.month() + 1;
                        var year = SelectedDate.year();
                    } else {
                        var SelectedDate = moment();
                        var month = SelectedDate.month() + 1;
                        var year = SelectedDate.year();
                    }
                    $.ajax({
                        url: "https://publicapi.suncontract.energy/api/v1/CoinMarketCap/GetAveragePrices?year=" + year + "&month=" + month,
                        success: function(result) {
                            $('#table').find('tbody').empty()
                            $.each(result, function(index, object) {
                                $('#table').find('tbody').prepend(
                                    "<tr>" +
                                    "<td>" + moment(object.dateTime).format("D MMM YYYY") + "</td>" +
                                    "<td>" + object.averagePrice.toFixed(4) + "</td>" +
                                    "</tr>"
                                );
                            });
                            $('#table').find('tbody').append("<p style=\"font-family: 'Geomanist-reg';font-size: 7pt;\">The daily rate is determined as the average exchange rate EUR / SNC published between 12.00 and 16.00 (UTC) on the <a href=\"https://coinmarketcap.com/currencies/suncontract\">https://coinmarketcap.com</a>.</p>");
                            loading = false;
                        },
                        error: function(error) {
                            loading = false;
                            console.log(error)
                        }
                    });
                }
            });
            </script>
